table:
  name: escrow_status
  schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - name
        - escrow_id
        - transaction_hash
        - block_number
        - deposit_transaction_hash,
        - buyer
        - seller
        - currency
        - amount
        - split_seller,
        - split_buyer
        - split_marketplace
        - split_protocol
        - consensus_seller
        - consensus_buyer
        - marketplace
        - marketplace_fee
        - arbitrator
        - arbitrator_fee
        - arbitrator_proposer
        - status_arbitration
        - challenge_period
        - challenge_period_start
        - challenge_period_end
        - challenge_period_extension
        - paid_at
        - released_at
        - refunded_at
        - settled_at
        - challenged_at
        - claimed
        - arbitrated
        - latest_settlement_offer_address
        - latest_settlement_offer_seller
        - latest_settlement_offer_buyer
        - amount_seller
        - amount_buyer
        - amount_protocol
        - amount_arbitrator
        - amount_marketplace
      filter: {}
    role: public
event_triggers:
  - definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    headers:
      - name: X-Hasura-Secret-Key
        value_from_env: HASURA_WEBHOOK_SECRET_HEADER
    name: crow-sync
    retry_conf:
      interval_sec: 5
      num_retries: 10
      timeout_sec: 60
    webhook_from_env: HASURA_WEBHOOK_URL
